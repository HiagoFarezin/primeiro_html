<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define a codificação de caracteres para suportar acentos e caracteres especiais -->
    <meta charset="UTF-8">
    <!-- Configura a página para ser responsiva em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página (exibido na aba do navegador) -->
    <title>Meu Primeiro HTML</title>

    <style>
        /* Define estilos para o corpo da página */
        body {
            font-family: Arial, sans-serif; /* Define a fonte do texto */
            background-color: #f4f4f4; /* Cor de fundo da página */
            text-align: center; /* Centraliza o texto */
            padding: 50px; /* Adiciona espaçamento interno */
        }

        /* Estiliza o título <h1> */
        h1 {
            color: #333; /* Define a cor do texto */
        }

        /* Estiliza os parágrafos <p> */
        p {
            color: #666; /* Define a cor do texto */
        }

        /* Estiliza o botão */
        .botao {
            display: inline-block; /* Mantém o botão na mesma linha */
            padding: 10px 20px; /* Adiciona preenchimento interno */
            background-color: #008cba; /* Cor de fundo do botão */
            color: white; /* Cor do texto do botão */
            text-decoration: none; /* Remove sublinhado do link */
            border-radius: 5px; /* Arredonda os cantos do botão */
        }

        /* Altera a cor do botão ao passar o mouse */
        .botao:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <!-- Título principal da página -->
    <h1>Olá, mundo!</h1>

    <!-- Parágrafo explicativo -->
    <p>Este é um exemplo de página HTML para abrir no vsCODE.</p>

    <!-- Link estilizado como botão -->
    <a href="https://www.google.com" class="botao">Clique aqui</a>
</body>
</html>
